<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6Random: Control Panel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.ts" type="module"></script>
    <style>html{ background-color: #131313; }</style>
</head>
<body>
    <header>
        <button type="button" id ='createOSR' class="btn" title="Inject overlay into game">Create OSR</button>
        <button type="button" id ='visibilityOSR' class="btn" title="Show overlay ingame">Show all OSR</button>
        <button type="button" id ='updateHotkey' class="btn" title="Update hotkey to toggle overlay">update Hotkey</button>
        <button type="button" id ='showLog' class="btn" title="Show the system log">System Log</button>
    </header>
    <main id="mainContent">
        <div class="loader"></div>
    </main>
    <footer>
        <div class="versions"></div>
    </footer>
    <dialog id="systemLog" class="system-dialog">
        <div>
            <header>
                <h5>System Log</h5>
                <button type="button" class="btn-error btn-sqaure" data-close="systemLog" title="Close">X</button>
            </header>
            <div id="log"></div>
        </div>
    </dialog>
    <dialog id="hotHeyChanger" class="system-dialog">
        <div>
            <header>
                <h5>Hot Key</h5>
                <button type="button" class="btn-error btn-sqaure" data-close="hotHeyChanger" title="Close">X</button>
            </header>
            <form id="hotKeyForm">
                <div>
                    <select name="mod" required>
                        <option value="none">None</option>
                        <option value="ctrl">Ctrl</option>
                        <option value="alt">Alt</option>
                        <option value="shift">Shift</option>
                    </select>
                    <input name="key" value="R" maxlength="1" minlength="1" required/>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </dialog>
</body>
</html>
