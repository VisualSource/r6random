<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6Random: Control Panel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.ts" type="module"></script>
</head>
<body>
    <header class="header">
        <button type="button" id ='createOSR' class="btn" title="Inject overlay into game">Inject Overlay</button>
        <button type="button" id ='visibilityOSR' class="btn" title="Show overlay ingame">Show Overlay</button>
        <button type="button" id ='updateHotKey' class="btn" title="Update hotkey to toggle overlay">Update Hotkey</button>
    </header>
    <main id="mainContent">
        <div class="loader"></div>
    </main>
    <div class="version-container">
        Version: 
        v<span class="version">0.0.0</span>
    </div>
    <footer>
        <div class="versions"></div>
    </footer>
    <dialog id="infoDialog" class="system-dialog">
        <div>
            <header>
                <h5 data-title>Info</h5>
                <button type="button" class="btn-error btn-sqaure" data-close="infoDialog" title="Close">X</button>
            </header>
            <div>
                <h4 data-info-title>Info</h4>
                <p data-info-message></p>
            </div>
        </div>
    </dialog>
    <dialog id="hotHeyDialog" class="system-dialog">
        <div>
            <header>
                <h5>Set Hot Key</h5>
                <button type="button" class="btn-error btn-sqaure" data-close="hotHeyDialog" title="Close">X</button>
            </header>
            <form id="hotKeyForm">
                <div>
                    <select name="mod" required>
                        <option value="none">None</option>
                        <option value="ctrl">Ctrl</option>
                        <option value="alt">Alt</option>
                        <option value="shift">Shift</option>
                    </select>
                    <input name="key" value="R" maxlength="1" minlength="1" required/>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </dialog>
</body>
</html>
